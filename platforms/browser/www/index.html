<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Baywater 2.0</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/timetable.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title"></h1>
    </div>

    <br />

    <div class="container">
      <table id="timetable">
        <thead>
          <th><p>Time</p> <p style="text-align: right; float: right;" class="clear" onclick="clearTable()">X</p></th>
        </thead>
        <tbody>
        </tbody>
      </table>

      <p class="clear" onclick="clearTable()">
        Clear Table
      </p>

      <p id="info">
        Times marked with * are drop off only.
        All times are aproximate.
      </p>
    </div>

    <br />

    <div class="container">
      <div class="row">

        <div class="col-sm-2">
          <div class="box" onclick="populateTimeTable('weekday', 'copperbeech')">
            <h3>Copper Beech</h3>
          </div>
          <br />
        </div>

        <div class="col-sm-2">
          <div class="box"  onclick="populateTimeTable('weekday', 'baywater')">
            <h3>Baywater</h3>
          </div>
          <br />
        </div>

        <div class="col-sm-2">
          <div class="box"  onclick="populateTimeTable('weekday', 'physics')">
            <h3>Physics</h3>
          </div>
          <br />
        </div>

        <div class="col-sm-2">
          <div class="box"  onclick="populateTimeTable('weekday', 'pmu')">
            <h3>PMU</h3>
          </div>
          <br />
        </div>

        <div class="col-sm-2">
          <div class="box"  onclick="populateTimeTable('weekday', 'beering')">
            <h3>Beering</h3>
          </div>
          <br />
        </div>

      </div>
    </div>

    <!-- <script type="text/javascript" src="cordova.js"></script> -->
  </body>
</html>
