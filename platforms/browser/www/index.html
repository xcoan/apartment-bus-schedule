    <title>Bus Schedule</title>

<body>
  <div class="container">
    <h1>Copper Beech/Baywater Bus Schedule</h1>
  </div>

  <br />

  <div class="container">
    <table id="timetable">
      <thead>
        <th>Time</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <br />

  <div class="container">
    <div class="row">

      <div class="col-sm-4">
        <div class="box" onclick="populateTimeTable('weekday', 'copperbeech')">
          <div class="page-header">
            <h2>Copper Beech</h2>
          </div>
          <p>
            Access Schedule for Copper Beech
          </p>
        </div>
        <br />
      </div>

      <div class="col-sm-4">
        <div class="box"  onclick="populateTimeTable('weekday', 'baywater')">
          <div class="page-header">
            <h2>Baywater</h2>
          </div>
          <p>
            Access Schedule for Baywater
          </p>
        </div>
        <br />
      </div>

      <div class="col-sm-4">
        <div class="box"  onclick="populateTimeTable('weekday', 'physics')">
          <div class="page-header">
            <h2>Physics</h2>
          </div>
          <p>
            Access Schedule for the Physics building
          </p>
        </div>
        <br />
      </div>

      <div class="col-sm-4">
        <div class="box"  onclick="populateTimeTable('weekday', 'pmu')">
          <div class="page-header">
            <h2>PMU</h2>
          </div>
          <p>
            Access Schedule for the Union
          </p>
        </div>
        <br />
      </div>

      <div class="col-sm-4">
        <div class="box"  onclick="populateTimeTable('weekday', 'beering')">
          <div class="page-header">
            <h2>Beering</h2>
          </div>
          <p>
            Access Schedule for Beering Hall
          </p>
        </div>
      </div>

      <p onclick="clearTable()">
        Clear Table
      </p>

    </div>
  </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
